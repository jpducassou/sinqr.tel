<body>
  
                    
<ul id="tweet-div">
    <li>Item 1</li>
    <li class="twtr-doc">Item 2 
        <ul class="twtr-hd"><li>Nested item 1</li><li>Nested item 2</li><li>Nested item 3</li></ul>
       </li>
    <li>Item 3</li>
</ul>

<script>$("#tweet-div > .twtr-doc > .twtr-hd").css("border", "3px double red");</script>

<script>
 $(document).ready(function() {

var tweet_visible;
$("#tweet-div > .twtr-doc > .twtr-hd").click(function(){
if ( tweet_visible ) {
  $("#tweet-div > .twtr-doc > .twtr-hd").animate({
    left: "-230",
    opacity: 0.5,
  }, 1000 );
} else {
  $("#tweet-div > .twtr-doc > .twtr-hd").animate({
    left: "0",
    opacity: 1,
  }, 1000 );
};
tweet_visible = !tweet_visible;
});

 });
</script>
