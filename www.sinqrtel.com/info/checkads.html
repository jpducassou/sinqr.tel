	<script type="text/javascript">
	var request = false;
	request=new XMLHttpRequest();
	request.open( "GET", "ads.txt", true );
	request.setRequestHeader("User-Agent", navigator.userAgent);
	request.send(null)
	request.onreadystatechange = function() {
		if (request.readyState==4 && request.status==200) {
			var ads = JSON.parse( request.responseText )
			for (i in ads) {
				var ad_img = new Image();
				ad_img.src = ads[i];
				document.getElementById('div_img').appendChild(ad_img);
			}
		}
	}
	</script>
	<button id="mojo">Menso</button>
	<script>
	document.getElementById("mojo").onclick = function() {
		var request = false;
		request=new XMLHttpRequest();
		request.open( "GET", "ads.txt", true);
		request.setRequestHeader("User-Agent", navigator.userAgent);
		request.onreadystatechange = function() {
			if (request.readyState==4 && request.status==200) {
				var ads = JSON.parse( request.responseText );
				if ( document.getElementById('loader') == null ) {
					var ad_img = new Image();
					ad_img.id = 'loader';
					ad_img.src = ads[Math.floor(ads.length * Math.random()) ];
					document.getElementById('div_img').appendChild(ad_img);
				} else {
					var ad_img = document.getElementById('loader');
					ad_img.src = ads[Math.floor(ads.length * Math.random()) ];
				}
			}
		}
		request.send(null);
	}
	</script>
