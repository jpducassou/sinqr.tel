<script>
$(document).ready(function() {
	$("#signin_button").click( function () {
	  $("#signin_button").hide();
	  $("#already_signed").show();
	  if ( localStorage["contra"] == null ) {
		localStorage["contra"] = $("#email").val();
	  } else {
		localStorage["contra"] = localStorage["contra"].concat( "|" + $("#name").val() );
	  }
		
	  invokeRequest( "Contraaccion|" + $("#name").val() + "|" + $("#mail").val() +  "|" + $("#fbid").val());
		
	});
  $("#mail").keyup( function() {
		if ( this.value.length > 6 ) {
			if ( /\b[a-z0-9._%-]+@[a-z0-9.-]+\.[a-z]{2,4}\b/i.test( this.value ) ) {
			$("#mail").removeClass("invalid").addClass("valid");
			$("#signin_button").show('slow');
			} else {
			$("#mail").removeClass("valid").addClass("invalid");
			$("#signin_button").hide('slow');
			}
		}
  });
  $("#mail").keyup();
});
